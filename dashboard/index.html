<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Clock that shows up in top left -->
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="tuning-button">Tuning</button>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="graph">
        <canvas id="graph_display"></canvas>
    </div>
    <div id="tuning" style="display: none;">
        <input id="name" type="text" placeholder="Property">
        <input id="value" type="text" placeholder="Value">
        <button id="set">Set</button>
        <button id="get">Get</button>
    </div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="85" cy="85" r="83"></circle>
            <circle cx="85" cy="85" r="50"></circle>
            <rect id="gyro-arm" x="80" y="5" width="10" height="80"></rect>
            <text id="gyro-number" x="90" y="115">0ยบ</text>
        </svg>
        <!-- Example robot diagram, arm moves when encoder value changes -->
        <svg id="robot-diagram" width="332" height="450">
            <rect id="robot-arm" x="5" y="375" width="80" height="10"></rect>
            <circle cx="100" cy="415" r="20"></circle>
            <circle cx="180" cy="418" r="20"></circle>
            <circle cx="260" cy="415" r="20"></circle>
            <rect x="60" y="380" width="250" height="50" rx="15" ry="15"></rect>
            <text id="team" x="240" y="415" text-anchor="middle">5499</text>
        </svg>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option value="0">Left</option>
                <option value="1">Center</option>
                <option value="2">Right</option>
            </select>
        </div>
        <div>
            <label for="pVal">P value:</label>
            <input type="text" id="pVal"><br/>
            <label for="iVal">I value:</label>
            <input type="text" id="iVal"><br/>
            <label for="dVal">D value:</label>
            <input type="text" id="dVal"><br/>

            <label for="apVal">AP value:</label>
            <input type="text" id="apVal"><br/>
            <label for="aiVal">AI value:</label>
            <input type="text" id="aiVal"><br/>
            <label for="adVal">AD value:</label>
            <input type="text" id="adVal"><br/>

            <label for="atpVal">AP value:</label>
            <input type="text" id="atpVal"><br/>
            <label for="atiVal">AI value:</label>
            <input type="text" id="atiVal"><br/>
            <label for="atdVal">AD value:</label>
            <input type="text" id="atdVal"><br/>

            <label for="multiVal">AD value:</label>
            <input type="text" id="multiVal"><br/>

            <button type="button" id="pidUpdate">UPDATE</button>
        </div>
    </aside>
    <div class="greybox">
        <div id="login">
            <input id="connect-address" type="text" value="localhost" disabled>
            <button id="connect" disabled>Connecting</button>
        </div>
    </div>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="tryIPC.js"></script>
    <script src="networktables/networktables.js"></script>
    <script src="ui.js"></script>
</body>

</html>
